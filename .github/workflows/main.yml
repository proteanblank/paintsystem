# .github/workflows/main.yaml
name: Release

on:
    # pull_request:
    #     branches: ['**']
    workflow_dispatch:
        inputs:
            version:
                description: 'version'
                required: false
                default: ''
            release_stage:
                type: choice
                description: 'release stage'
                required: True
                default: 'gold'
                options:
                    - alpha
                    - beta
                    - rc
                    - gold

permissions:
    contents: write

jobs:
    make-tests-matrix:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'
            - name: Generate test matrix
              id: set-matrix
              run: python .github/make-tests-matrix.py >> $GITHUB_OUTPUT

    Test:
        needs: make-tests-matrix
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix: ${{ fromJSON(needs.make-tests-matrix.outputs.matrix) }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Cache Blender download
              id: blender-cache
              uses: actions/cache@v4
              with:
                  path: blender-${{ matrix.version }}
                  key: blender-${{ runner.os }}-${{ matrix.version }}

            - name: Download and extract Blender
              if: steps.blender-cache.outputs.cache-hit != 'true'
              run: |
                echo "Downloading Blender from ${{ matrix.download_url }}"
                curl -SL --fail -o blender.tar.xz "${{ matrix.download_url }}"
                echo "Download complete. Checking file..."
                ls -lh blender.tar.xz
                file blender.tar.xz
                echo "Extracting Blender..."
                mkdir -p blender-${{ matrix.version }}
                tar -xf blender.tar.xz -C blender-${{ matrix.version }} --strip-components=1
                echo "Extraction complete."

            - name: Run Addon Tests in Blender ${{ matrix.version }}
              run: |
                  BLENDER_EXECUTABLE=./blender-${{ matrix.version }}/blender
                  ADDON_FOLDER_NAME=paint_system

                  echo "Finding user script path for Blender ${{ matrix.version }}"
                  BLENDER_USER_SCRIPTS=$(./blender-${{ matrix.version }}/blender --background --python-expr "import bpy; print(bpy.utils.script_path_user())" | grep '^/')
                  
                  if [ -z "$BLENDER_USER_SCRIPTS" ]; then
                      echo "Error: Could not determine Blender's user script path."
                      exit 1
                  fi

                  ADDON_INSTALL_PATH="$BLENDER_USER_SCRIPTS/addons"
                  echo "Addon will be linked to: $ADDON_INSTALL_PATH"

                  mkdir -p "$ADDON_INSTALL_PATH"
                  ln -s "$GITHUB_WORKSPACE" "$ADDON_INSTALL_PATH/$ADDON_FOLDER_NAME"

                  echo "Running tests with Blender from: $BLENDER_EXECUTABLE"
                  $BLENDER_EXECUTABLE --background --python run_tests.py

    # Your existing Build job, now dependent on the Test job
    Build:
        runs-on: ubuntu-latest
        needs: Test # This job will only run if all tests in the matrix pass
        outputs:
            version: ${{ steps.extract_version.outputs.version }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Extract version from __init__.py
              id: extract_version
              run: |
                  VERSION=$(python <<EOF
                  import re
                  with open("__init__.py", "r", encoding="utf-8") as f:
                      content = f.read()
                  # Try matching either `"version": (x, y, z)` or `version = (x, y, z)`
                  pattern = re.compile(r'version"\s*:\s*\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)|version\s*=\s*\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)')
                  match = pattern.search(content)
                  if not match:
                      # If no match, print nothing; shell script will handle error
                      print("No version found")
                      exit(1)
                  else:
                      # The pattern has up to 6 capturing groups, so we combine the ones that matched
                      # Groups 1-3 (for "version": (x, y, z)) or 4-6 (for version = (x, y, z))
                      groups = [g for g in match.groups() if g]
                      print(".".join(groups))
                  EOF
                  )
                  if [ -z "$VERSION" ]; then
                      echo "Error: Version could not be extracted from __init__.py"
                      exit 1
                  fi
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
            - name: Validate version
              id: validate_version
              run: |
                  if [[ -z "${{ steps.extract_version.outputs.version }}" ]]; then
                    echo "Error: Extracted version is invalid."
                    exit 1
                  else
                    echo "Extracted version: ${{ steps.extract_version.outputs.version }}"
                  fi
            - name: Build addon
              uses: natapol2547/blender-addon-build@main
              with:
                  name: paint-system
                  exclude-files: '.git;.github;README.md;*.blend1;run_tests.py'

            # - name: Build addon (No Updater)
            #   uses: natapol2547/blender-addon-build@main
            #   with:
            #       name: paint-system-no-updater
            #       exclude-files: '.git;.github;README.md;library.blend1;addon_updater.py;addon_updater_ops.py'

    Release:
        runs-on: ubuntu-latest
        needs: Build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Release addon
              uses: natapol2547/blender-addon-release@main
              with:
                  artifact_name: paint-system
                  version: ${{ needs.Build.outputs.version }}
                  release_stage: ${{ github.event.inputs.release_stage }}
                  addon_folder_name: paint_system